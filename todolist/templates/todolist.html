{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <style>
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background-color:lightgrey;
            margin: 20px;
            width: 200px;
            word-break: break-word;
            
        }
        .highlight {
            background-color: grey;
            height: 10px;
            width: 100%;
            
        }
        
        .data {
            padding:10px;
            display: flex;
            align-items: center;
            flex-direction: column;
            height: 100%;
        }

        .button-form {
            margin-top: auto; 
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
            gap: 5px;
        }

        .button {
            padding: 10px 20px;
            border-radius: 19px;
        }

        .button.red {
            background-color: red;
            color: white;
            border-radius: 10px;
            margin-top: 10px;
            padding: 5px 10px;
        }

        .yellow {
            background-color: yellow;
        }

        .blue {
            background-color: blue;
            color: white;
        }
        
        .grey {
            background-color: darkgrey;
            color: white;
        }
        
    </style>
</head>

<body>
    <div style="display: flex; flex-direction: column; align-items: center; padding: 100px ">
        
        <h1 style="padding-bottom: 50px; font-size: 25px;">Welcome, {{username}}!</h1>

        <div class = "card-container">
            {% for object in todolist %}
            <div class = "card">
                <div class = "highlight">
                    
                </div>

                <div class = "data">

                    <h5 class = "title" style = "margin-top: 5px; height:80px">{{object.title}}</h5>
                
                    <div style = "margin-top: 15px; margin-bottom: 15px; background-color: whitesmoke; height: 100%; width: 100%; padding:5px">
                        
                        <h5>{{object.description}}</h5>
                    </div>

                    <div>
                        
                        <h5 class = "date" style = "margin-top: 5px;">{{object.date}}</h5>
                    </div>

                    <div class = "button-form">
                        <div>
                        {% if object.is_finished %}
                            Finished
                        {% else %}
                            Not Finished
                        {% endif %}
            
                        <input type="checkbox" {% if object.is_finished %} checked {% endif %} onclick="location.href=`{% url 'todolist:mark_done' object.id %}`">
                        </div>

                        <button class = "button red">
                            <a href="{% url 'todolist:delete_task' object.id %}">Delete</a>
                        </button>
                    </div>
                </div>
            </div>
            {% endfor %}
            </div>


        <div style="display:flex; flex-direction:row; margin-top: 20px; margin-top: 50px;">
            <button style="margin-right: 70px;" class = "button yellow">
                <a href="{% url 'todolist:create_task' %}">Add a new task</a>
            </button>

            <button class = "button blue">
                <a href="{% url 'todolist:logout' %}">Logout</a>
            </button>
        </div>
    </div>


</body>

</html>
